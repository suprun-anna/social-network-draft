databaseChangeLog:
  - changeSet:
      id: create_messages_table
      author: suprun
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: sender_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: receiver_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: message_text
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: sent_at
                  type: TIMESTAMP
                  constraints:
                    defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: dialog_id
                  type: BIGINT
                  constraints:
                    nullable: false
