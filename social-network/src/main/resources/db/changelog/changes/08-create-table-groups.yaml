databaseChangeLog:
  - changeSet:
      id: create-table-groups
      author: suprun
      changes:
        - createTable:
            tableName: groups
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: fk_groups_owner_id
                    references: users(id)
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: profile_picture
                  type: VARCHAR(255)
                  defaultValue: 'default_group_pfp.png'
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: follower_count
                  type: INT
                  defaultValue: 0
                  constraints:
                    nullable: false
              - column:
                  name: is_open
                  type: BOOLEAN
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValue: false
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: groups